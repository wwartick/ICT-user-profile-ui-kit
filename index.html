<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Profile UI Kit</title>
</head>
<body>
    <div class="main-background">
        <div class="circle-background">

            <div class="app-stats">
                
                <div class="icon-stat-combo">
                    <ion-icon name="grid"></ion-icon>
                    <div class="span-holders">
                        <span>App-running • last 7 days</span>
                        <span class="big-number">78</span>
                    </div>
                </div>

                <div class="icon-stat-combo">
                    <ion-icon name="alert-circle"></ion-icon>
                    <div class="span-holders">
                        <span>Errors • past 24 hours</span>
                        <span class="big-number">32</span>
                    </div>
                </div>

                <button id="customize">Customize</button>
            </div>

            <div class='user-profile'>
                <img src="https://cdn.discordapp.com/attachments/998848403373043752/1206984039387627600/image.png?ex=65ddfe7b&is=65cb897b&hm=725b8566bc7c4e83b19ba51b118127eab7fb067a6fc2e1d471d430b6e4e084b9&" alt="woman looking at camera">
                <span>PRO</span>
                <span class="full-name">Kelvin Costa</span>
                <span class="user-name">@costa</span>
                <span class="follower-following">140 followers • 207 following</span>
            </div>

            <div class="views-stats">
                <ion-icon name="eye-outline"></ion-icon>
                <span>509 K</span>
                <div class="triple-pics">
                    <img src="https://cdn.discordapp.com/attachments/998848403373043752/1206984039387627600/image.png?ex=65ddfe7b&is=65cb897b&hm=725b8566bc7c4e83b19ba51b118127eab7fb067a6fc2e1d471d430b6e4e084b9&" alt="woman looking at camera">
                    <img src="https://cdn.discordapp.com/attachments/998848403373043752/1206984039387627600/image.png?ex=65ddfe7b&is=65cb897b&hm=725b8566bc7c4e83b19ba51b118127eab7fb067a6fc2e1d471d430b6e4e084b9&" alt="woman looking at camera">
                    <img src="https://cdn.discordapp.com/attachments/998848403373043752/1206984039387627600/image.png?ex=65ddfe7b&is=65cb897b&hm=725b8566bc7c4e83b19ba51b118127eab7fb067a6fc2e1d471d430b6e4e084b9&" alt="woman looking at camera">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
