<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Profile UI Kit</title>
</head>
<body>
    <div class="main-background">
        <div class="circle-background">

            <div class="app-stats">
                
                <div class="icon-stat-combo">
                    <ion-icon name="grid"></ion-icon>
                    <div class="span-holders">
                        <span>App-running • last 7 days</span>
                        <span class="big-number">78</span>
                    </div>
                </div>

                <div class="icon-stat-combo">
                    <ion-icon name="alert-circle"></ion-icon>
                    <div class="span-holders">
                        <span>Errors • past 24 hours</span>
                        <span class="big-number">32</span>
                    </div>
                </div>

                <button id="customize">Customize</button>
            </div>

            <div class='user-profile'>
                <img src="https://cdn.discordapp.com/attachments/998848403373043752/1206999767624712245/image.png?ex=65de0d21&is=65cb9821&hm=72793dc45930496d5fb03497de222bc32df29f459ff0a947dd645b92a482e034&" alt="Kevin looking at camera">
                <span class="pro">PRO</span>
                <span class="full-name">Kevin Malone</span>
                <span class="user-name">@ChiliGuy69</span>
                <span class="follower-following">140 followers • 207 following</span>
            </div>

            <div class="views-stats">
                <div class="icon-holder">
                    <ion-icon name="eye"></ion-icon>
                    <span>509 K</span>
                </div>
                <div class="triple-pics">
                    <img src="https://cdn.discordapp.com/attachments/998848403373043752/1206996329646264422/toby.png?ex=65de09ed&is=65cb94ed&hm=67f8fe2aa31c7d9d03345df298dc83ea17d7a14c3a6b93c41e3f57d20dc67d36&" alt="toby flenderson from the office">
                    <img src="https://cdn.discordapp.com/attachments/998848403373043752/1206996425549029437/THINK.png?ex=65de0a04&is=65cb9504&hm=dcec8c66ba793ad02f003feb8cc8c82f621b63636bc32290e3945164cdc28402&" alt="omni-man from invincible">
                    <img src="https://cdn.discordapp.com/attachments/998848403373043752/1206996527449645146/pj.png?ex=65de0a1d&is=65cb951d&hm=358d66dbf438e90900a106c5aedd8b9b2636e9725b20476e8f07de570eada9f7&" alt="pj tucker in disbelief">
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
